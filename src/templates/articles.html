{% extends 'layout.html' %} {% block body %} {% if variable is defined %}
<div class="form-container">
    <h1>{{variable}}</h1>
</div>
{% else %}
<div class="articles-timeline">
    {% for article in articles %}
    <div class="vtimeline-point">
        <div class="vtimeline-block">
            <span class="vtimeline-date">{{ article.date.strftime('%Y-%m-%d') }}</span>
            <div class="vtimeline-content">
                <a href="article/{{article.id}}">
                    <h3>{{ article.title }}</h3>
                </a>
                <img src="{{ article.image }}" alt="">
                <p>
                    {{ article.body | safe }}
                </p>
                <br>
                <div onclick="location.href='article/{{article.id}}'" class="button-container">
                    <button type="button">Read More</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %} {% endblock %}
