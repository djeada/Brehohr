{% extends 'layout.html' %} {% block body %}

<div class="form-container dashboard-container">
    <h1>Articles dashboard</h1>

    <div>
        <div class="create-new-article-container">
            <h2>Create new article</h2>
            <div class="button-container">
                <button onclick="location.href='/add_article'" type="button">Add Article</button>
            </div>
        </div>

        <h2>Existing Articles</h2>
        <table class="dashboard-table">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Date</th>
                <th></th>
                <th></th>
            </tr>
            {% for article in articles %}
            <tr>
                <td>{{article.id}}</td>
                <td>{{article.title}}</td>
                <td>{{article.author}}</td>
                <td>{{article.date}}</td>
                <td>
                    <div class="button-container">
                        <button onclick="location.href='edit_article/{{article.id}}'" type="button">Edit</button>
                    </div>
                    <td>
                        <form action="{{url_for('/delete_article/<string:id>.delete_article', id=article.id)}}" method="post">
                            <div class="button-container">
                                <button type="submit" class="button-negative">Delete</button>
                            </div>
                        </form>
                    </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>
{% endblock %}
